<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Scrape for GeoJSON</title>
    <style>
        #scrapeurl{
            width:80%;
        }
    </style>
</head>

<body>

    <form method="POST" action="/scrapping">
        <p>
            <label for="scrapeurl">Url to scrape</label>
            <textarea id="scrapeurl" name="scrapeurl"></textarea>
        </p>
        <p>
            <label for="startobjectid">Starting Value</label>
            <input type="number" id="startobjectid" name="startobjectid"/>
        </p>
        <p>
            <label for="endobjectid">Ending Value</label>
            <input type="number" id="endobjectid">
        </p>
        <p>
            <label for="total">Total</label>
            <input type="number" id="total" name ="total">
        </p>
        <p>
            <label for="interval">Interval</label>
            <input type="number" id="interval" name ="interval">
        </p>
        <input type="submit" id="submit" value="SCRAPE" name="endobjectid"/>
    </form>

    <script>

    </script>

</body>

</html>
